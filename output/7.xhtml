            .slide {
    width: 33.86cm;
    height: 19.05cm;
    margin: auto;
    border: 3px solid black;
    position:relative;
    padding: 1cm;
    background-size: 35.86cm 21.05cm;
}

.slide h1 {
    font-size: 35pt;
}

.container_title_slide {
    height: 30em;
    position: relative;
}

.container_title_slide h1 {
    font-size: 45pt;
    margin: 0;
    position: absolute;
    top: 60%;
    left: 50%;
    margin-right: -50%;
    transform: translate(-50%, -50%)
}

.container_title_slide h3 {
    font-size: 20pt;
    margin: 0;
    position: absolute;
    top: 80%;
    left: 50%;
    margin-right: -50%;

.text_block_right {
    display: inline-block; /*Obrazok vedla bloku textu*/

}

}

.list h3 {

}

.list h4 {

}

.text_block_left {
    display: inline-block; /*Obrazok vedla bloku textu*/
    float: left;
}

.text_block_under_image {
    font-size: 16pt;

    text-align: center;

/*Vycentrovanie textu nad tabulkou*/

table {
